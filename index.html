<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="visor">
            <div id="smol-visor"></div>
            <div id="operator"></div>
            <div id="big-visor"></div>
        </div>
        <div id="first-line" class="line">
            <div id="clear" class="button">C</div>
            <div id="backspace" class="button">bs</div>
            <div id="random" class="button">rn</div>
            <div id="divide" class="button">/</div>
        </div>
        <div id="second-line" class="line">
            <div id="seven" class="button">7</div>
            <div id="eight" class="button">8</div>
            <div id="nine" class="button">9</div>
            <div id="multiply" class="button">x</div>
        </div>
        <div id="third-line" class="line">
            <div id="four" class="button">4</div>
            <div id="five" class="button">5</div>
            <div id="six" class="button">6</div>
            <div id="subtract" class="button">-</div>
        </div>
        <div id="fourth-line" class="line">
            <div id="one" class="button">1</div>
            <div id="two" class="button">2</div>
            <div id="three" class="button">3</div>
            <div id="add" class="button">+</div>
        </div>
        <div id="fifth-line" class="line">
            <div id="zero" class="button">0</div>
            <div id="float" class="button">.</div>
            <div id="equals" class="button">=</div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
